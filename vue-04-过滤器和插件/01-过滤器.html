<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h3>测试过滤器单个参数</h3>
        <p>{{ content | contentFilter }}</p>
        <input type="text" :value="content | contentFilter">

        <h3>测试过滤器多个参数</h3>
        <p>{{ javaScore | add(vueScore,pythonScore) }}</p>


    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>

        // 全局过滤器
        /*  Vue.filter('contentFilter',function(value){
             if(!value){
                 return ''
             }
             return value.toString().toUpperCase().replace('TMD','***').replace('SB','***')
         }) */


        new Vue({
            el: '#app',
            data: {
                content: '小伙子，tmd是个Sb',
                javaScore: 90,
                vueScore: 98,
                pythonScore: 88
            },

            filters: {
                contentFilter(value) {
                    if (!value) {
                        return ''
                    }
                    return value.toString().toUpperCase().replace('TMD', '***').replace('SB', '***')
                },
                add(num1, num2, num3) {
                    return num1 + num2 + num3
                }
            }
        })


    </script>
</body>

</html>
