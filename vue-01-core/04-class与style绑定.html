<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .active {
            color: green;
        }

        .delete {
            background-color: red;
        }

        .error {
            font-size: 35px;
        }
    </style>
</head>

<body>
    <div id="app">
        <h3>1、Class绑定：v-bind:class 或 :class</h3>
        <div :class="activeClass">字符串表达式</div>
        <div :class="{delete:isDelete,error:isError}">对象表达式</div>
        <div :class="['active','error']">数组表达式</div>

        <h3>style绑定 v-bind:style 或 :style</h3>
        <p :style="{color:activeColor,fontSize:fontSize+'px'}">Style绑定</p>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                activeClass: 'active',
                isDelete: true,
                isError: true,
                activeColor: 'red',
                fontSize: 40
            }
        })

    </script>
</body>

</html>
