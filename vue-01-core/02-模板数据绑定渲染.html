<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h3>1.双大括号输出文本内容</h3>
        <p>{{msg}}</p>
        <p>{{score+1}}</p>

        <h3>2、一次性插值 v-once</h3>
        <span v-once>{{msg}}</span>

        <h3>3、输出真正的HTML内容 v-html</h3>
        <p>{{conHtml}}</p>
        <p v-html='conHtml'></p>

        <h3>4、元素绑定指令 v-bind</h3>
        <img :src="imgUrl"><br />
        <a :href="xiakeUrl">网易云音乐</a>

        <h3>5、事件绑定指令 v-on</h3>
        <input type="text" value="1" v-model='num'>
        <button @click='add'>点击+1</button>
    </div>

    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msg: 'mm',
                score: 100,
                conHtml: '<span style="color:red">你好</span>',
                imgUrl: 'https://p1.music.126.net/oF_fv-n7NEBLMtQXGiA4hQ==/109951163997295442.jpg?param=180y180',
                xiakeUrl: 'https://music.163.com/#/my/m/music/playlist?id=401118984',
                num: 1
            },
            methods: {
                add: function () {
                    this.num++
                }
            },
        })

    </script>
</body>

</html>
